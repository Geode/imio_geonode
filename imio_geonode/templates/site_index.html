{% extends 'index.html' %}
{% load i18n %}
{% load base_tags %}
{% load staticfiles %}
{% load url from future %}
<img src=static/geonode/img/imio-logo-large.png" alt="IMIO" title="IMIO" height="78" width="639">
  {% block hero %}
  <div class="hero-unit">
    <h1>{% trans "Welcome" %}</h1>
    <div class="hero-unit-content">
      <div class="btns">
        <a class="btn btn-large" href="{% url "layer_browse" %}">
          {% trans "Explore Layers" %}
        </a>
        <a class="btn btn-large" href="{% url "maps_browse" %}">
          {% trans "Explore Maps" %}
        </a>
      </div>
    </div>
  </div>
  {% endblock %}
